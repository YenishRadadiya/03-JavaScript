<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="assets/calculator.png" />
  <!-- <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <!-- Header -->
  <div class="header"><span>Calculator</span></div>
  <!-- Calculator body -->
  <div class="container">
    <form action="">
      <!-- Theme Changer -->
      <div>
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
      </div>
      <!-- Display Field -->
      <div class="text-field">
        <input type="text" id="display" readonly />
      </div>
      <div id="container_calc">
        <!-- Row -1 -->
        <div>
          <input type="button" value="log" class="fa-solid fa-chart-line" />
          <input type="button" value="π" class="fa-solid fa-pi" />
          <input type="button" value="e" class="fa-solid fa-e" />
          <input type="button" value="xʸ" class="exp-button" />
          <input type="button" value="C" class="fa-solid fa-trash" title="Clear" />
        </div>
        <!-- Row -2 -->
        <div>
          <input type="button" value="√" class="fa-solid fa-square-root-variable" />
          <input type="button" value="(" class="fa-solid fa-circle-left" />
          <input type="button" value=")" class="fa-solid fa-circle-right" />
          <input type="button" value="/" class="fa-solid fa-divide" />
          <input type="button" value="⌫" class="fa-solid fa-arrow-left" title="Backspace" />
        </div>
        <!-- Row 3 -->
        <div>
          <input type="button" value="%" class="fa-solid fa-percent" />
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="*" class="fa-solid fa-xmark" />
        </div>

        <!-- Row 4 -->
        <div>
          <input type="button" value="sin" class="fa-solid fa-wave-square" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" class="fa-solid fa-minus" />
        </div>

        <!-- Row 5 -->
        <div>
          <input type="button" value="cos" class="fa-solid fa-wave-square" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="+" class="fa-solid fa-plus" />
        </div>

        <!-- Row 6 -->
        <div>
          <input type="button" value="tan" class="fa-solid fa-wave-square" />
          <input type="button" value="±" class="fa-solid fa-plus-minus" />
          <input type="button" value="0" />
          <input type="button" value="." class="fa-solid fa-circle" />
          <input type="button" value="=" class="fa-solid fa-equals" />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
