<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="assets/calculator.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <!-- Header -->
  <div class="header"><span>Calculator</span></div>
  <!-- Calculator body -->

  <div class="container">
    <!-- <form action=""> -->
    <div class="content">


      <!-- Theme Changer -->

      <div class="calc-header">

        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="checkbox-label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <span class="ball"></span>
        </label>
        <button id="btn-history"><i class="fa fa-history"
            style="font-size:36px;background-color:#3e5879;color: #213555;"></i></button>
      </div>

      <!-- Display Field -->
      <div class="text-field">
        <input type="text" id="display" value="" readonly />
      </div>

      <div class="container_calc">
        <!-- Row -1 -->
        <div class="calc_buttons">
          <button value="log">log</button>
          <button value="pi">π</button>
          <button value="e">e</button>
          <button value="x_power_y">xʸ</button>
          <button value="C">C</button>
        </div>

        <!-- Row -2 -->
        <div class="calc_buttons">
          <button value="sqrt">√</button>
          <button value="br_start">(</button>
          <button value="br_end">)</button>
          <button value="divide">/</button>
          <button value="back_space">⌫</button>
        </div>

        <!-- Row 3 -->
        <div class="calc_buttons">
          <button value="percentage">%</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="*">*</button>
        </div>

        <!-- Row 4 -->
        <div class="calc_buttons">
          <button value="sin">sin</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="-">-</button>
        </div>

        <!-- Row 5 -->
        <div class="calc_buttons">
          <button value="cos">cos</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="+">+</button>
        </div>

        <!-- Row 6 -->
        <div class="calc_buttons">
          <button value="tan">tan</button>
          <button value="sign_chng">±</button>
          <button value="0">0</button>
          <button value=".">.</button>
          <button value="=">=</button>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
